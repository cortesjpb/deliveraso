<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Pedidos</title>
</head>
<body>
    
    <div>
        <div class="row" style="text-align: center;">
            <form class="col s12" style="margin-left: 10px;">
            <div class="row">
                <div class="input-field col s10">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" required>
                <label for="icon_prefix">Pedido</label>
                </div>
                <div class="input-field inline col s5">
                    <i class="material-icons prefix">monetization_on</i>
                    <input id="monetization_on" type="number" class="validate" required>
                    <label for="monetization_on">Total</label>
                </div>
                <div class="input-field col s5">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Agregar
                        <i class="material-icons right">add_circle</i>
                    </button>
                </div>
            </div>            
            </form>
        </div>
    </div>


    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
        <div class="modal-content">        
        <h5><i class="material-icons lef">place</i>aqui va la direccion perri</h5>
        <div class="collection">
            <a class="collection-item">
                Pedido: {{ pedido.descripcion }} 
            </a>
            <a class="collection-item">
                Total: {{ pedido.total }} 
            </a>
        </div>
        </div>
        <div class="modal-footer">
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Confirmar
            </button>
        </div>
    </div>
            
    
    
    <style>
        .scroller{
            overflow-x: hidden;
        }
    </style>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });

    </script>
</body>
</html>
